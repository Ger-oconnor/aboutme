    // Transform labels to lowercase if they start uppercase
    // Also remove trailing '.' in the title, if any.
    function transformRules(rules) {
      return rules.map((rule) => {
        // 1) Trim trailing period if it exists
        let titleTrimmed = rule.title.trim().replace(/\.$/, "");

        // 2) For each label, ensure it's lowercase
        let transformedLabels = rule.labels.map((lbl) => {
          // If label's first character is uppercase, convert entire label to lower
          // e.g. "Leadership" -> "leadership"
          if (lbl.length > 0 && lbl[0] === lbl[0].toUpperCase()) {
            return lbl.toLowerCase();
          }
          return lbl;
        });

        return {
          priority: rule.priority,
          title: titleTrimmed,
          labels: transformedLabels,
          count: 0,
          tweetCount: 0
        };
      });
    }

    const defaultItems = transformRules(newRules);

    // Load from localStorage if available
    function loadItemsFromStorage(itemsArray) {
      try {
        const stored = localStorage.getItem("ruleItems");
        if (stored) {
          return JSON.parse(stored);
        } else {
          return itemsArray;
        }
      } catch (err) {
        console.error("Error reading from localStorage:", err);
        return itemsArray;
      }
    }

    function persistItems(itemsToStore) {
      try {
        localStorage.setItem("ruleItems", JSON.stringify(itemsToStore));
      } catch (err) {
        console.error("Error writing to localStorage:", err);
      }
    }

    let items = loadItemsFromStorage(defaultItems);
    // Sort by priority
    items.sort((a, b) => a.priority - b.priority);

    // Collect all unique labels
    const allLabels = new Set();
    items.forEach((item) => {
      item.labels.forEach((label) => {
        if (label) allLabels.add(label);
      });
    });
    const uniqueLabels = Array.from(allLabels);

    /*
      MULTI-LABEL FILTER:
      We keep a Set of selectedLabels. Whenever the user clicks a label,
      we toggle it. If no label is selected, we show all items.
      Otherwise, show items that contain at least one of the selected labels.
    */
    let selectedLabels = new Set();

    const labelListEl = document.getElementById("labelList");
    const itemListEl = document.getElementById("itemList");

    // Lightbulb click -> increment count
    function handleLightbulbClick(item) {
      item.count++;
      persistItems(items);
      renderItems(getFilteredItems());
    }

    // Tweet click -> increment tweetCount
    function handleTweetClick(item) {
      item.tweetCount++;
      persistItems(items);
      renderItems(getFilteredItems());
    }

    // Return items that match the selected labels
    function getFilteredItems() {
      if (selectedLabels.size === 0) {
        return items;
      }
      return items.filter((item) =>
        item.labels.some((lbl) => selectedLabels.has(lbl))
      );
    }

    // Render items
    function renderItems(itemsToRender) {
      itemListEl.innerHTML = "";
      itemsToRender.forEach((item) => {
        const itemEl = document.createElement("div");
        itemEl.className = "item";

        // Instead of "Priority", we use "Rule"
        const priorityEl = document.createElement("div");
        priorityEl.className = "item-priority";
        priorityEl.textContent = `Rule: ${item.priority}`;

        const titleEl = document.createElement("div");
        titleEl.className = "item-title";
        titleEl.textContent = item.title;

        // Lightbulb + count
        const lightbulbContainer = document.createElement("div");
        lightbulbContainer.className = "lightbulb-container";
        lightbulbContainer.title = "Click to increase insight count";
        lightbulbContainer.addEventListener("click", () =>
          handleLightbulbClick(item)
        );

        const lightbulbIcon = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        lightbulbIcon.setAttribute("viewBox", "0 0 24 24");
        lightbulbIcon.classList.add("lightbulb-icon");

        const lightbulbPath = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "path"
        );
        lightbulbPath.setAttribute(

        );

        const lightbulbCount = document.createElement("span");

        twitterIcon.appendChild(tweetPath);

        const tweetCountSpan = document.createElement("span");
        tweetCountSpan.className = "tweet-count";
        tweetCountSpan.textContent = item.tweetCount.toString();

        tweetLink.appendChild(twitterIcon);
        tweetLink.appendChild(tweetCountSpan);

        // Put it all together in the new order
        itemEl.appendChild(priorityEl);
        itemEl.appendChild(titleEl);
        itemEl.appendChild(lightbulbContainer);
        itemEl.appendChild(tweetLink);

        itemListEl.appendChild(itemEl);
      });
    }

    // Render label buttons
    function renderLabels(labels) {
      labelListEl.innerHTML = "";

      // "Show All" button to reset
      const showAllLabel = document.createElement("div");
      showAllLabel.className = "label-item";
      showAllLabel.textContent = "Show All";
      showAllLabel.addEventListener("click", () => {
        selectedLabels.clear();
        Array.from(labelListEl.getElementsByClassName("label-item")).forEach(
          (el) => el.classList.remove("active")
        );
        renderItems(items);
      });
      labelListEl.appendChild(showAllLabel);

      // Generate a button for each unique label
      labels.forEach((label) => {
        const labelEl = document.createElement("div");
        labelEl.className = "label-item";
        labelEl.textContent = label;
        labelEl.addEventListener("click", () => {
          if (selectedLabels.has(label)) {
            selectedLabels.delete(label);
            labelEl.classList.remove("active");
          } else {
            selectedLabels.add(label);
            labelEl.classList.add("active");
          }
          renderItems(getFilteredItems());
        });
        labelListEl.appendChild(labelEl);
      });
    }

    // Initial setup
    renderLabels(uniqueLabels);
    renderItems(items);
  </script>
